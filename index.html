/* Render Functions */
function renderThought() {
  let day = new Date().getDay();
  let idx = (day > 0 && day < 6) ? day - 1 : 0;
  document.getElementById("thought").textContent = "Thought for the Day: " + thoughts[idx];
}
function updateDateTime() {
  let now = new Date();
  document.getElementById("date-time").textContent =

}
function renderTodayLabel() {
  let wday = weekdays[new Date().getDay()];
  document.getElementById("today-label").textContent = wday;
}
function renderTodayTable() {
  let wday = weekdays[new Date().getDay()];
  let rows = timetable[wday] || [];
  let tbody = document.querySelector("#today-table tbody");
  tbody.innerHTML = "";
  if (!rows.length) {
    let tr = document.createElement('tr');
    tr.innerHTML = `<td colspan=4>No classes today</td>`;
    tbody.appendChild(tr);
    return;
  }
  rows.forEach(slot => {
    let tr = document.createElement('tr');
    tr.innerHTML = `<td>${slot.period}</td><td>${slot.time}</td><td>${slot.subject}</td><td>${slot.faculty}</td>`;

  });
}
