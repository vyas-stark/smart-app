<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Watering Level - Agriculture App</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<div id="contentPage">
    <a href="dashboard.html" class="back-link">&larr; Back to Dashboard</a>
    <h2>Watering Level Requirements</h2>
    <div class="info-card">
        <h3>Cereals & Pulses</h3>
        <ul>
            <li>Need 60–80% water.</li>
        </ul>
    </div>
    <div class="info-card">
        <h3>Vegetables & Fruits</h3>
        <ul>
            <li>Need 80–90% water.</li>
        </ul>
    </div>
    <div class="info-card">
        <h3>Cash Crops (Tea, Ginger, Cardamom)</h3>
        <ul>
            <li>Require high water (90–100%).</li>
        </ul>
    </div>
    <div class="info-card">
        <h3>Medicinal / Forest Plants</h3>
        <ul>
            <li>400–800 mm (~50–70%) water needed.</li>
        </ul>
    </div>
</div>

</body>
</html>
